{% extends 'base.html' %}

{% block content %}

<div class="container-fluid my-5">
    <div class="row">
        <div class="col-10 mx-auto">
            <div class="card my-5 p-4 rounded-4">
                <form action="" method="post" enctype="multipart/form-data">
                    {{ csrf_token }}                    
                    <div class="mb-3">
                        <label for="" class="form-label fw-bold mb-3">Archivos de reporte de aprendices</label>
                        <input type="file" class="form-control" name="files" id="" aria-describedby="helpId" placeholder="" multiple />
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>                    
                </form>
            </div>
        </div>
    </div>
</div>

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}

{% for category, message in messages %}
<script>
    swal({
        text: "{{ message }}",
        icon: "{{ category }}",
        button: "OK",
    });
</script>
{% endfor %}

{% endif %}
{% endwith %}



{% endblock %}
